{% extends "main.html" %}
{% block content %}
{% include "header.html" %}

	<div class="main">
	<div class="container">
	<h1>Add Item</h1>

	<form action="{{url_for('newItens', marca_id=marca_id)}}" method='POST' enctype=multipart/form-data>
		<label>Name:</label>
			<input type="text" name="name" size='30'>
			</br>
			</br>
		<label>Tipo de peça:</label>
			<!--<input type="text" name="course" size='30'>-->
			<select name="peca" type="text">
				<option value="Vestido">Vestido</option>
				<option value="Calca">Calça</option>
				<option value="Blusa">Blusa</option>
				<option value="Short">Short</option>
			</select>
			</br>
			</br>
		<label>Description:</label>
			<input type="text" name="description" size='30'>
			</br>
			</br>
		<label>Price:</label>
			<input type="text" name="price" size='30'>
		</br>
		</br>
		<label>Image:</label>
			<input type="file" name="file">
		</br>
		</br>
		<input type="submit" value="Create">
	</form>
	</br>
	<p><a href="{{url_for('myStore',marca_id=marca_id)}}">back</a></p>
	</div>
	</div>

{% endblock %}
