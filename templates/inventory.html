{% extends "main.html" %}
{% block content %}
{% include "header.html" %}

	<div class="main">
	<div class="container">
		
		<h1>Manage Inventory</h1>
		<p>Name: {{i.name}}</p>
		<p>Peca: {{i.peca}}</p>
		<p>Description: {{i.description}}</p>		
		<p>Price: {{i.price}}</p>

		<form action="{{url_for('mngInventory',marca_id=marca_id, item_id=i.id)}}" method="POST" enctype=multipart/form-data>
			<p>Size:</p>
				<select name="size" type="text">
					<option value="P">P</option>
					<option value="M">M</option>
					<option value="G">G</option>
			</select>
			<p>Add to Inventory:</p>
				<input type="number" name="quantity" size='30' value="Itens in inventory">
			</br></br>
			<input type="submit" value="Add">
		</form>
		<p><a href="{{url_for('myStore',marca_id=marca_id)}}">Cancel</a></p>

	</div>
	</div>

{% endblock %}
