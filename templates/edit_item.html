{% extends "main.html" %}
{% block content %}
{% include "header.html" %}

	<div class="main">
	<div class="container">
		
		<h1>Edit Item</h1>
		<form action="{{url_for('editItem',marca_id=marca_id, item_id=i.id)}}" method="POST" enctype=multipart/form-data>
			<p>Name:</p>
			<input type="text" name="name" size="30" value="{{i.name}}">
			<p>Peca:</p>
				<select name="peca" type="text" value="{{i.peca}}">
					<option value="Vestido">Vestido</option>
					<option value="Calca">Calca</option>
					<option value="Blusa">Blusa</option>
					<option value="Short">Short</option>
				</select>
			<p>Description:</p>
				<input type="text" name="description" size='30' value="{{i.description}}">
			<p>Price:</p>
				<input type="text" name="price" size='30' value="{{i.price}}">
			<p>Image:</p>
				<input type="file" name="file">
			</br></br>
			<input type="submit" value="Edit">
		</form>
		<p><a href="{{url_for('myStore',marca_id=marca_id)}}">Cancel</a></p>

	</div>
	</div>

{% endblock %}
